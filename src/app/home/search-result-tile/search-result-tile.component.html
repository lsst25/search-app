<div class="card mb-2"
     data-testid="search-result-tile">
  <div class="card-body">
    <h5 class="card-title">{{ searchItem.title }}</h5>
    <p class="card-text">{{ searchItem.snippet }}</p>
    <a class="card-link" target="_blank" [href]="searchItem.link">
      {{ searchItem.displayed_link }}
    </a>
  </div>
</div>
