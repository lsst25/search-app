<div class="home-container container-fluid"
     infiniteScroll
     [infiniteScrollDistance]="2.5"
     [infiniteScrollThrottle]="50"
     (scrolled)="loadSearchResults()">

    <form [formGroup]="searchForm"
          (ngSubmit)="onSubmit()"
          data-testid="search-form">

        <div class="input-group mb-3 mt-2">
            <input type="search"
                   class="form-control"
                   placeholder="Search"
                   aria-label="Recipient's username"
                   [formControlName]="'searchInput'"
                   data-testid="search-input">

            <button class="btn btn-outline-primary"
                    type="submit">

                Search
            </button>
        </div>
    </form>

    <ol class="results-list"
        *ngIf="!(isLoading$ | async); else loader">
        <li *ngFor="let result of searchResults; trackBy: trackByFn">
            <app-search-result-tile [searchItem]="result"></app-search-result-tile>
        </li>
    </ol>

    <ng-container *ngIf="isLoadingPagination$ | async">
        <app-spinner [fixedBottom]="true"></app-spinner>
    </ng-container>
</div>

<ng-template #loader>
    <app-spinner></app-spinner>
</ng-template>
