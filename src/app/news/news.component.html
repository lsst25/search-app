<div class="container-fluid mt-2"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()"
>
    <ng-container *ngIf="newsResults">
        <ol class="results-list">

            <li *ngFor="let result of newsResults">
                <app-news-tile [newsItem]="result"></app-news-tile>
            </li>
        </ol>
    </ng-container>
</div>
