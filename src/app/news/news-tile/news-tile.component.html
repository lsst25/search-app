<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="newsItem.thumbnail" class="img-fluid rounded m-1" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ newsItem.title }}</h5>
                <p class="card-text">{{ newsItem.snippet }}</p>
                <p class="card-text"><small class="text-muted">{{ newsItem.date }}</small></p>
            </div>
        </div>
    </div>
</div>
